<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-container container">
                <a href="" class="header-logo">
                    SWC
                </a>
                <nav class="header-menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="" class="menu-link">Наши работы</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">Наши клиенты</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">Читать с нами</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">Работать у нас</a>
                        </li>
                        <button class="menu-button"><span class="menu-button-text">Пообщаемся?</span></button>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <div class="main-block-container">
               <div class="main-block-textcontent">
                   <h1 class="main-block-title">Технически - мы <br> лучшие в своей сфере</h1>
                   <h2 class="main-block-text">Студия разработки сайтов и приложений</h2>
               </div>
                <div class="main-block-imagecontent">
                    <div class="feature-img"></div>
                </div>
            </div>
            <div class="companies-block-container">
                <div class="companies-block-title-container">
                    <h1 class="companies-block-title">Вы в хорошей компании:</h1>
                </div>
                <div class="table-container">
                    <table>
                        <tr>
                            <th><img src="images/Zenit.png" class="img-1"></th>
                            <th><img src="images/Rosatom.png" class="img-2"></th>
                            <th><img src="images/Toyotires.png" class="img-3"></th>
                            <th><img src="images/Zenit.png" class="img-4"></th>
                        </tr>
                        <tr>
                            <th><img src="images/Zenit.png" class="img-1"></th>
                            <th><img src="images/Rosatom.png" class="img-2"></th>
                            <th><img src="images/Toyotires.png" class="img-3"></th>
                            <th><img src="images/Zenit.png" class="img-4"></th>
                        </tr>
                    </table>
                </div>
                <div class="companies-block-subtitle-container">
                    <h2 class="companies-block-subtitle">Многие компании доверили реализацию своих идей именно нам</h2>
                    <button class="button-guess">Узнать почему</button>
                </div>
            </div>
            <div class="app-block">
                <h1 class="app-block-title">Вышло из-под нашего пера</h1>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
